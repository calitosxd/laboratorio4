<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <!-- Vincula el archivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="calculadora">
        <h2>Calculadora Simple</h2>
        <label for="num1">Primer número:</label>
        <input type="number" id="num1" placeholder="Ingresa el primer número" required>

        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" placeholder="Ingresa el segundo número" required>

        <label for="operacion">Operación:</label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>

        <button onclick="mostrarResultado()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function sumar(a, b) {
            return a + b;
        }

        function restar(a, b) {
            return a - b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function dividir(a, b) {
            if (b === 0) {
                return "Error: No se puede dividir entre cero.";
            }
            return a / b;
        }

        function calculadora(num1, num2, operacion) {
            switch (operacion) {
                case 'suma':
                    return sumar(num1, num2);
                case 'resta':
                    return restar(num1, num2);
                case 'multiplicacion':
                    return multiplicar(num1, num2);
                case 'division':
                    return dividir(num1, num2);
                default:
                    return "Operación no válida";
            }
        }

        function mostrarResultado() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operacion = document.getElementById('operacion').value;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').textContent = "Por favor, ingresa números válidos.";
            } else {
                let resultado = calculadora(num1, num2, operacion);
                document.getElementById('resultado').textContent = "El resultado es: " + resultado;
            }
        }
    </script>

</body>
</html>
